<body>
  <input type="checkbox" id="sidebar-toggle">
  <div class="sidebar">
    <div class="sidebar-header">
      <h3 class="brand">
        <img src="../images/LOGO.png" alt="">
      </h3>
      <label for="sidebar-toggle" class="fa fa-bars"></label>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="">
            <span class="fa fa-home"></span>
            <span>Overview</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-info-circle"></span>
            <span>Company Detail</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-heart"></span>
            <span>Favorite Resumes</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-edit"></span>
            <span>Post Jobs</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-clipboard"></span>
            <span>Jobs Management</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="">Find Resume</a></li>
          <li><button>Sign Out</button></li>
        </ul>
      </nav>

      <a href="" class="user-wrapper">
        <img src="/images/user.jpg" width="40px" height="40px" alt="">
        <div>
          <h6 class="text-white">User</h6>
        </div>
      </a>

    </header>

    <main>
      <h2 class="dash-title">Post Jobs</h2>

      <div class="form-wrapper">
        <div class="input-form">
          <div class="input-field">
            <label for="">Job Title</label>
            <input type="text" class="input">
          </div>

          <div class="input-field">
            <label for="">Job Type</label>
            <div class="custom-select">
              <select>
                <option value="">Apple</option>
                <option value="">Pie</option>
                <option value="">Is</option>
                <option value="">Good</option>
              </select>
              <span class="custom-arrow"></span>
            </div>
          </div>

          <div class="input-field">
            <label for="">Remote?</label>
            <div class="custom-select">
              <select>
                <option value="">Yes</option>
                <option value="">No</option>
              </select>
              <span class="custom-arrow"></span>
            </div>
          </div>

          <div class="input-field">
            <label for="">Salary</label>
            <div class="custom-select">
              <select>
                <option value="">Apple</option>
                <option value="">Pie</option>
                <option value="">Is</option>
                <option value="">Good</option>
              </select>
              <span class="custom-arrow"></span>
            </div>
          </div>

          <div class="input-field">
            <label for="">Experience Level</label>
            <div class="custom-select">
              <select>
                <option value="">Apple</option>
                <option value="">Pie</option>
                <option value="">Is</option>
                <option value="">Good</option>
              </select>
              <span class="custom-arrow"></span>
            </div>
          </div>

          <div class="input-field">
            <label for="">Position</label>
            <div class="custom-select">
              <select>
                <option value="">Apple</option>
                <option value="">Pie</option>
                <option value="">Is</option>
                <option value="">Good</option>
              </select>
              <span class="custom-arrow"></span>
            </div>
          </div>

          <div class="input-field">
            <label for="">Application Due Date</label>
            <input type="text" class="input">
          </div>

          <div class="input-field">
            <label for="">Requirements</label>
            <textarea class="textarea"></textarea>
          </div>

          <div class="input-field">
            <label for="">Job Description</label>
            <textarea class="textarea"></textarea>
          </div>

          <div class="input-field">
            <label for="">Other Infos</label>
            <textarea class="textarea"></textarea>
          </div>

          <div class="input-field">
            <input type="submit" value="Post" class="btn">
          </div>

        </div>
      </div>

    </main>
  </div>
